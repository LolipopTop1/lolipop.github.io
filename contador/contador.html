<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo sem Guerra da Arca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(lolipop.jpg);
        }
        .card {
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Contador de Tempo sem Guerra da Arca</h5>
            <p class="card-text" id="contador">Estamos sem guerra da Arca há 0 dias, 0 horas, 0 minutos, 0 segundos.</p>
            <img src="lixarca.jpg" alt="">
            <p class="mt-3"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function updateCounter() {
            // Definindo a data de início para hoje à meia-noite
            const startDate = new Date();
            startDate.setHours(0, 0, 0, 0); 

            setInterval(function() {
                let currentTime = new Date();
                let diff = currentTime - startDate;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                diff -= days * (1000 * 60 * 60 * 24);
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                diff -= hours * (1000 * 60 * 60);
                
                const minutes = Math.floor(diff / (1000 * 60));
                diff -= minutes * (1000 * 60);
                
                const seconds = Math.floor(diff / 1000);

                document.getElementById('contador').innerHTML = `Estamos sem guerra da Arca há ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos.`;
            }, 1000);
        }

        updateCounter();
    </script>
</body>
</html>
